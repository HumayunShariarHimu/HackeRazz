  <style>
    :root{
      --bg:#050b07;
      --panel:#020804;
      --green:#00ff88;
      --green-d:#00aa66;
      --border:#0f3d2e;
      --glass:rgba(0,255,136,.05);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Share Tech Mono',monospace;
      background:radial-gradient(circle at top,#061a11,var(--bg));
      color:var(--green);
      height:100vh;
      display:flex;
      flex-direction:column;
    }
    header{
      padding:22px;
      border-bottom:1px solid var(--border);
      text-align:center;
      background:linear-gradient(180deg,#020804,#050b07);
    }
    header h1{
      margin:0;
      letter-spacing:3px;
      font-size:26px;
      text-shadow:0 0 15px var(--green);
    }
    header p{
      font-size:12px;
      opacity:.75;
      margin-top:6px;
      letter-spacing:1px;
    }
    .container{
      flex:1;
      display:grid;
      grid-template-columns:300px 1fr;
      overflow:hidden;
    }
    aside{
      border-right:1px solid var(--border);
      padding:18px;
      overflow:auto;
      background:linear-gradient(180deg,#020804,#050b07);
    }
    aside h3{
      font-size:13px;
      margin:0 0 14px;
      color:var(--green-d);
      letter-spacing:1px;
    }
    .file{
      padding:10px 12px;
      border:1px solid transparent;
      margin-bottom:8px;
      cursor:pointer;
      transition:.25s;
      background:transparent;
    }
    .file:hover{
      border-color:var(--green);
      background:var(--glass);
      box-shadow:0 0 12px rgba(0,255,136,.35);
      transform:translateX(4px);
    }
    main{
      padding:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      opacity:.6;
      letter-spacing:1.2px;
      font-size:14px;
    }
    footer{
      border-top:1px solid var(--border);
      padding:14px 20px;
      text-align:center;
      font-size:12px;
      letter-spacing:1px;
      background:linear-gradient(180deg,#050b07,#020804);
      opacity:.8;
    }
    footer span{
      color:var(--green-d);
    }
    /* POPUP */
    #popup{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      z-index:999;
      align-items:center;
      justify-content:center;
    }
    #popupBox{
      width:92%;
      max-width:950px;
      max-height:88%;
      background:var(--panel);
      border:1px solid var(--green);
      box-shadow:0 0 35px rgba(0,255,136,.45);
      padding:18px;
      overflow:auto;
      position:relative;
      animation:fadeIn .25s ease-out;
    }
    #popupBox pre{
      white-space:pre-wrap;
      word-break:break-word;
      font-size:13px;
    }
    #closePopup{
      position:absolute;
      top:10px;
      right:12px;
      background:transparent;
      border:1px solid var(--green);
      color:var(--green);
      padding:4px 10px;
      cursor:pointer;
    }
    @keyframes fadeIn{from{opacity:0;transform:scale(.96)}to{opacity:1}}
    .loader{animation:blink 1s infinite}
    @keyframes blink{50%{opacity:.3}}
    @media(max-width:900px){
      .container{grid-template-columns:1fr}
      aside{border-right:none;border-bottom:1px solid var(--border)}
    }
  </style>

<body><header>
  <h1>HackRazz</h1>
  <p>Learn Hacking to be King</p>
</header><div class="container">
  <aside>
    <h3>[ HACKING SUBJECTS ]</h3>
    <div id="fileList" class="loader">Scanning...</div>
  </aside>
</div><footer>
  HackRazz © Humayun Shariar Himu
</footer><!-- POPUP --><div id="popup">
  <div id="popupBox">
    <button id="closePopup">X</button>
    <pre id="popupContent">Loading...</pre>
  </div>
</div><script>
const owner = 'HumayunShariarHimu';
const repo  = 'HackRazzProject';
const apiBase = `https://api.github.com/repos/${owner}/${repo}/contents`;

const fileList = document.getElementById('fileList');
const popup = document.getElementById('popup');
const popupContent = document.getElementById('popupContent');

document.getElementById('closePopup').onclick = ()=> popup.style.display='none';

async function loadFiles(path = ''){
  const res = await fetch(`${apiBase}/${path}`);
  const data = await res.json();
  fileList.innerHTML = '';
  data.forEach(item => {
    const div = document.createElement('div');
    div.className = 'file';
    div.textContent = item.type === 'dir' ? `[DIR] ${item.name}` : item.name;
    div.onclick = () =>{
      if(item.type==='file') loadFile(item.download_url);
      if(item.type==='dir') loadFiles(item.path);
    };
    fileList.appendChild(div);
  });
}
async function loadFile(url){
  popup.style.display='flex';
  popupContent.textContent='Decrypting file content...';
  const res = await fetch(url);
  popupContent.textContent = await res.text();
}
loadFiles();
</script></body>
